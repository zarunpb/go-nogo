<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/No-Go Task</title>
    <style>
        /* Keep everything centered */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Keep user input and button fixed at the top */
        #info {
            position: fixed;
            top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
        }

        #name {
            width: 250px;
            height: 30px;
            font-size: 18px;
            padding: 5px;
            margin-bottom: 10px;
        }

        #playButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Keeps stimulus container always in the center */
        #stimulus-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 300px;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }

        .stimulus {
            position: absolute;
            width: 100px;
            height: auto;
            display: none;
        }

        .stimulus.left {
            left: 20%;
        }

        .stimulus.right {
            right: 20%;
        }

        /* Display result text just below bg.png */
        #currentResult {
            position: absolute;
            top: calc(50% + 180px); /* Moves it below the background container */
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Mobile/Tablet Button Container */
        #button-container {
            position: absolute;
            top: calc(50% + 220px);
            display: flex;
            justify-content: space-between;
            width: 50%;
        }

        .control-button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 40%;
        }

        .left-button {
            background-color: #ff6347;
            color: white;
        }

        .right-button {
            background-color: #4682b4;
            color: white;
        }

        /* Fix results table at the bottom with a scrollable area */
        #resultsContainer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-top: 2px solid black;
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
        }

        #resultsTable th, #resultsTable td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        #resultsTable th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div id="info">
        <input type="text" id="name" placeholder="Enter your name" />
        <button id="playButton">Play</button>
        <div id="timestamp"></div> <!-- Timestamp Display Below Button -->
    </div>

    <div id="stimulus-container">
        <img id="leftImage" class="stimulus left" />
        <img id="rightImage" class="stimulus right" />
    </div>

    <div id="currentResult"></div> <!-- Result Display Below Background -->

    <!-- Mobile Button Controls -->
    <div id="button-container">
        <button id="leftButton" class="control-button left-button">Left</button>
        <button id="rightButton" class="control-button right-button">Right</button>
    </div>

    <div id="resultsContainer">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Name</th>
                    <th>Stimulus Type</th>
                    <th>Stimulus Side</th>
                    <th>Correct Key</th>
                    <th>User Key</th>
                    <th>Correct/Wrong</th>
                    <th>Response Time (ms)</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script src="app2.js"></script>

</body>
</html>
